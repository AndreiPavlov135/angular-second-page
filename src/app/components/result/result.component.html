<div class="container">
  <ng-container class="box" *ngFor="let key of keys; index as i">
    <div class="box__wrapp d-flex flex-column">
      <span class="h3 font-weight-bold">{{
        users | filter: keysNumber[i]
      }}</span>
      <span class="h6">{{ key }}</span>
      <a
        [routerLink]="['/navigator']"
        [queryParams]="{ tab: i }"
        role="button"
        class="btn btn-primary align-self-end"
        style="width: 140px"
      >
        See all
      </a>
    </div>
  </ng-container>
</div>
